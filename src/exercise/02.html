<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->

  <script type="module">
    const rootElement = document.getElementById('root')

    const elemProps1 = {children: 'Hello\n'};
    const elemProps2 = {children: 'world'};
    const elem1 = React.createElement('span', elemProps1);
    const elem2 = React.createElement('span', elemProps2);
    // ðŸ’° The example in the markdown file should be a good hint for you.
    const containerProps = {className: 'container', children: [elem1, elem2]};
    const containerElem = React.createElement('div', containerProps);
    const root = ReactDOM.createRoot(rootElement);
    root.render(containerElem);
    

   

  </script>
</body>
